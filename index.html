<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICE GAME</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container"><!--*** START CONTAINER ***-->

    <div class="row"><!--*** START ROW ***-->

      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-left stars-1"><!--*** start col-left ***-->

        <section class="player player-1 player-active"><!--*** start section player 1 ***-->

          <h1 class="name name-1">PLAYER 1</h1>

          <p class="score" id="score-1">34</p>

          <div class="current">

            <p>CURRENT</p>

            <p class="current-score" id="current-1">10</p>

          </div>

        </section><!--*** end section player 2 ***-->

      </div><!--*** end col-left ***-->

      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-right"><!--*** start col-right ***-->

        <section class="player player-2 player-active"><!--*** start section player 2 ***-->

          <h1 class="name name-2">PLAYER 2</h1>

          <p class="score" id="score-2">22</p>

          <div class="current">

            <p>CURRENT</p>

            <p class="current-score" id="current-2">2</p>

          </div>

        </section><!--*** end section player 2 ***-->

      </div><!--*** end col-right ***-->

      <div class="img-button">
        <button class="btn btn-new"><i class="fas fa-plus-circle"></i><span>NEW GAME</span></button>
        <div id="playerActive-1"></div>
        <div id="playerActive-2"></div>
        <img src="images/dice-1.png" class="img-fluid dice" alt="dice number 1">
        <button class="btn btn-roll"><i class="fas fa-sync"></i><span>ROLL DICE</span></button>
        <button class="btn btn-hold"><i class="far fa-caret-square-down"></i><span>HOLD</span></button>
      </div>

    </div><!--*** END ROW ***-->

  </div><!--*** END CONTAINER ***-->
  
  <script src="js/script.js"></script>
</body>
</html>
